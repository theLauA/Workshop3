<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
    <!-- All of your HTML will go between here.... -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- left-aligned items. -->
        <div class="nav navbar-nav navbar-left">
          <ul class="nav navbar-nav">
            <li class="btn-group" role="group">
              <a href="#">
                <span class="glyphicon glyphicon-home"></span>
                Home
              </a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-flash"></span>
                Moments
              </a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-bell"></span>
                Notifications
              </a>
            </li>
            <li class="btn-group" role="group">
              <a href="#">
                <span class="	glyphicon glyphicon-envelope"></span>
                Messages
              </a>
            </li>
          </ul> <!--toolbar left-->
        </div>
        <!-- right-aligned items. -->

        <div class="btn-toolbar pull-right" role="toolbar">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              PIC
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-edit"></span>
              Twitter
            </button>
          </div>
        </div><!-- toolbar right -->

          <form class="navbar-form pull-right" role="search">
            <div class="input-group tw-search">
              <input type="text" class="form-control" placeholder="Search Twitter">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>



      </div> <!-- container -->
    </nav> <!-- nav div -->
    <!-- ...and here. -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
    or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
