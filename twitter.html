<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head;
    any other head content must come *after* these tags -->
    <title>Twitter</title>
    <!-- Bootstrap's CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/twitter.css" rel="stylesheet">
  </head>
  <body>
    <!-- All of your HTML will go between here.... -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- left-aligned items. -->
        <div class="nav navbar-nav navbar-left">
          <ul class="nav navbar-nav">
            <li class="btn-group" role="group">
              <a href="#">
                <span class="glyphicon glyphicon-home"></span>
                Home
              </a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-flash"></span>
                Moments
              </a>
            </li>
            <li>
              <a href="#">
                <span class="glyphicon glyphicon-bell"></span>
                Notifications
              </a>
            </li>
            <li class="btn-group" role="group">
              <a href="#">
                <span class="	glyphicon glyphicon-envelope"></span>
                Messages
              </a>
            </li>
          </ul> <!--toolbar left-->
        </div>
        <!-- right-aligned items. -->

        <div class="btn-toolbar pull-right" role="toolbar">
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              PIC
            </button>
          </div>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default navbar-btn">
              <span class="glyphicon glyphicon-edit"></span>
              Twitter
            </button>
          </div>
        </div><!-- toolbar right -->

          <form class="navbar-form pull-right" role="search">
            <div class="input-group tw-search">
              <input type="text" class="form-control" placeholder="Search Twitter">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-default">
                  <span class="glyphicon glyphicon-search"></span>
                </button>
              </span>
            </div>
          </form>
      </div> <!-- container -->
    </nav> <!-- nav div -->
    <!-- ...and here. -->

    <div class="container">
      <div class="row">
        <!--filler-->
        <div class="col-md-2"></div>
        <!--main content-->
        <div class="col-md-8">
          <div class="panel panel-default tw-status-update">
            <div class="panel-body">
              <!--Post MetaData-->
              <div class="row">
                <div class="col-md-8">
                  <div class="media">
                    <div class="media-left media-top">
                      PIC
                    </div>
                    <div class="media-body">
                      <a href="#">NASA
                      <span class="glyphicon glyphicon-edit"></span>
                      </a>
                      <br>@NASA
                    </div>
                  </div>
                </div>
                <div class="col-md-4">
                  <div class="btn-group two-one pull-right">
                    <button type="button" class="btn btn-default">
                      <span class="glyphicon glyphicon-certificate"></span>
                    </button>
                    <button type="button" class="btn btn-default">Following</button>
                  </div>
                </div>
              </div>
              <!--Post Text-->
              <div class="row">
                <div class="col-md-12">
                  This spiral galaxy hosts a supermassive
                  black hole that's also super-hungry:
                  <br><a>go.nasa.gov/1Rp6V2w @NASA_Hubble </a>
                </div>
              </div>
              <!--Post Image-->
              <div class="row">
                <div class="col-md-12">
                  <img src="img/galaxy.jpg" width="100%" />
                </div>
              </div>
              <!--Social Responses-->
              <hr>
              <div class="row">
                <div class="col-md-12">
                  <ul class="list-inline">
                    <li>
                      RETWEETS<br>
                      <strong>1,747</strong>

                    </li>
                    <li>
                      LIKES<br>
                      <strong>2,911</strong>
                    </li>
                    <li class="profile-pics">
                      Pic Pic Pic Pic Pic Pic Pic
                    </li>
                  </ul>
                </div>
              </div>
              <hr>
              <!--Post Time & Buttons-->
              <div class="row">
                <div class="col-md-12">
                  12:44 PM - 8 Jan 2016
                </div>
                <div class="col-md-12">
                  <ul class="list-inline">
                    <li>
                      <a href="#">
                        <span class="glyphicon glyphicon-arrow-left"></span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <span class="glyphicon glyphicon-refresh"></span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <span class="glyphicon glyphicon-heart"></span>
                      </a>
                    </li>
                    <li>
                      <a href="#">
                        <span class="glyphicon glyphicon-glyphicon glyphicon-option-horizontal"></span>
                      </a>
                    </li>
                  </ul>
                </div>
              </div>
              <div class="panel-footer">
                <div class="media">
                  <div class="media-left media-top">
                    PIC
                  </div>
                  <div class="media-body">
                      <input type="text" class="form-control"
                      placeholder="Reply to @NASA @NASA_Hubble">
                  </div>
                </div>
              </div>
            </div> <!--panel-body-->
          </div>
        </div>
        <!--filler-->
        <div class="col-md-2"></div>
      </div> <!-- row -->
    </div> <!--container -->




    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below),
    or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
